apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: gladysgodwin/my-website-portfolio-frontend:2023
        ports:
        - containerPort: 80
        env:
        - name: API_URL
          value: http://backend:3000
